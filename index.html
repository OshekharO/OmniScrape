  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#eff6ff',
              100: '#dbeafe',
              200: '#bfdbfe',
              300: '#93c5fd',
              400: '#60a5fa',
              500: '#3b82f6',
              600: '#2563eb',
              700: '#1d4ed8',
              800: '#1e40af',
              900: '#1e3a8a',
            },
            dark: {
              50: '#f8fafc',
              100: '#f1f5f9',
              200: '#e2e8f0',
              300: '#cbd5e1',
              400: '#94a3b8',
              500: '#64748b',
              600: '#475569',
              700: '#334155',
              800: '#1e293b',
              900: '#0f172a',
            }
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-out',
            'float': 'float 6s ease-in-out infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
          },
        },
      },
    }
  </script>
  
  <style>
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }
    .dark ::-webkit-scrollbar-track {
      background: #1e293b;
    }
    ::-webkit-scrollbar-thumb {
      background: #3b82f6;
      border-radius: 10px;
    }
    .dark ::-webkit-scrollbar-thumb {
      background: #60a5fa;
    }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300 min-h-screen">
  <!-- Theme Toggle -->
  <div class="fixed top-6 right-6 z-50">
    <button class="bg-primary-500 hover:bg-primary-600 dark:bg-primary-600 dark:hover:bg-primary-700 text-white w-12 h-12 rounded-full flex items-center justify-center shadow-lg transition-all duration-300 hover:rotate-180" id="themeToggle" title="Toggle theme">
      <i class="fas fa-moon"></i>
    </button>
  </div>

  <div class="container mx-auto px-4 py-8 max-w-7xl">
    <!-- Header Section -->
    <div class="bg-gradient-to-br from-primary-500 to-primary-700 text-white rounded-2xl p-8 mb-8 shadow-xl relative overflow-hidden">
      <div class="absolute inset-0 bg-gradient-to-b from-white/10 to-transparent"></div>
      <div class="relative z-10 text-center">
        <h1 class="text-4xl md:text-5xl font-bold mb-4">
          <i class="fas fa-search mr-4"></i>OmniScrape
        </h1>
        <p class="text-xl md:text-2xl opacity-90">Multi-Website Search Tool</p>
      </div>
    </div>

    <!-- Search Section -->
    <div class="bg-white dark:bg-gray-800 rounded-2xl p-6 shadow-lg mb-8 border border-gray-200 dark:border-gray-700 animate-fade-in">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="categorySelect" class="block text-sm font-semibold text-primary-600 dark:text-primary-400 mb-2">
            <i class="fas fa-folder mr-2"></i>Category
          </label>
          <select id="categorySelect" class="w-full bg-gray-50 dark:bg-gray-900 border-2 border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white rounded-xl px-4 py-3 focus:border-primary-500 focus:ring-2 focus:ring-primary-200 dark:focus:ring-primary-800 transition-colors duration-300">
            <option value="all">All Categories</option>
          </select>
        </div>
        <div>
          <label for="searchInput" class="block text-sm font-semibold text-primary-600 dark:text-primary-400 mb-2">
            <i class="fas fa-search mr-2"></i>Search Term
          </label>
          <input type="text" id="searchInput" placeholder="Enter your search term..." 
                 class="w-full bg-gray-50 dark:bg-gray-900 border-2 border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white rounded-xl px-4 py-3 focus:border-primary-500 focus:ring-2 focus:ring-primary-200 dark:focus:ring-primary-800 transition-colors duration-300" />
        </div>
        <div class="md:col-span-2">
          <button id="searchButton" class="w-full bg-gradient-to-r from-primary-500 to-primary-600 hover:from-primary-600 hover:to-primary-700 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-300 transform hover:-translate-y-1 shadow-lg hover:shadow-xl flex items-center justify-center gap-2">
            <i class="fas fa-search"></i>
            Search Websites
          </button>
        </div>
      </div>
    </div>

    <!-- Stats Section -->
    <div id="statsSection" class="bg-white dark:bg-gray-800 rounded-2xl p-6 shadow-lg mb-8 border border-gray-200 dark:border-gray-700 hidden animate-fade-in">
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
        <div class="p-4">
          <div class="text-3xl font-bold text-primary-600 dark:text-primary-400" id="totalWebsites">0</div>
          <div class="text-sm text-gray-600 dark:text-gray-400 uppercase tracking-wider mt-1">Websites</div>
        </div>
        <div class="p-4">
          <div class="text-3xl font-bold text-primary-600 dark:text-primary-400" id="totalResults">0</div>
          <div class="text-sm text-gray-600 dark:text-gray-400 uppercase tracking-wider mt-1">Results</div>
        </div>
        <div class="p-4">
          <div class="text-3xl font-bold text-green-600 dark:text-green-400" id="successfulSearches">0</div>
          <div class="text-sm text-gray-600 dark:text-gray-400 uppercase tracking-wider mt-1">Successful</div>
        </div>
        <div class="p-4">
          <div class="text-3xl font-bold text-red-600 dark:text-red-400" id="failedSearches">0</div>
          <div class="text-sm text-gray-600 dark:text-gray-400 uppercase tracking-wider mt-1">Failed</div>
        </div>
      </div>
    </div>

    <!-- Loading Section -->
    <div id="loading" class="hidden text-center py-12">
      <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-primary-500 border-t-transparent"></div>
      <div class="mt-4 text-gray-600 dark:text-gray-400 text-lg">Searching websites...</div>
    </div>

    <!-- Results Section -->
    <div id="results" class="space-y-6"></div>

    <!-- Footer -->
    <footer class="mt-12 pt-8 border-t border-gray-200 dark:border-gray-700 text-center">
      <p class="text-gray-600 dark:text-gray-400 mb-2">OmniScrape Multi-Search Tool</p>
      <p class="text-gray-500 dark:text-gray-500 text-sm">© 2024 OshekharO | Uncoder.eu.org</p>
    </footer>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
  <script>
    let websites = {};
    const corsBypassUrl = "https://cors-bypasser-gilt.vercel.app/proxy?url=";

    // Theme management
    function initTheme() {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.documentElement.classList.toggle('dark', savedTheme === 'dark');
      updateThemeIcon(savedTheme);
    }

    function toggleTheme() {
      const isDark = document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      updateThemeIcon(isDark ? 'dark' : 'light');
    }

    function updateThemeIcon(theme) {
      const icon = $('#themeToggle i');
      icon.removeClass('fa-moon fa-sun');
      icon.addClass(theme === 'dark' ? 'fa-sun' : 'fa-moon');
      $('#themeToggle').attr('title', `Switch to ${theme === 'dark' ? 'light' : 'dark'} mode`);
    }

    $(document).ready(function () {
      initTheme();
      
      $('#themeToggle').click(toggleTheme);

      // Load website configuration
      $.getJSON("sites.json", data => {
        websites = data;
        populateCategorySelect();
      }).fail(() => {
        showAlert('Failed to load site configuration. Please refresh the page.', 'danger');
      });

      // Search button click handler
      $("#searchButton").click(() => {
        const searchTerm = $("#searchInput").val().trim();
        const category = $("#categorySelect").val();
        
        if (!searchTerm) {
          showAlert('Please enter a search term!', 'warning');
          return;
        }
        
        searchWebsites(searchTerm, category);
      });

      // Enter key support
      $("#searchInput").keypress(function(e) {
        if (e.which === 13) {
          $("#searchButton").click();
        }
      });
    });

    function populateCategorySelect() {
      const select = $("#categorySelect");
      select.empty().append('<option value="all">All Categories</option>');
      
      Object.keys(websites).forEach(category => {
        const categoryName = category.replace(/\b\w/g, c => c.toUpperCase());
        const siteCount = Object.keys(websites[category]).length;
        select.append(
          $("<option>", { 
            value: category, 
            text: `${categoryName} (${siteCount} sites)`
          })
        );
      });
    }

    function searchWebsites(searchTerm, category) {
      $("#results").empty();
      $("#loading").removeClass("hidden");
      $("#statsSection").addClass("hidden");

      const categoriesToSearch = category === "all" ? Object.keys(websites) : [category];
      const promises = [];
      let totalWebsites = 0;

      categoriesToSearch.forEach(cat => {
        Object.values(websites[cat]).forEach(website => {
          totalWebsites++;
          const searchUrl = website.url + encodeURIComponent(searchTerm);
          const bypassUrl = corsBypassUrl + encodeURIComponent(searchUrl);

          const request = $.ajax({ 
            url: bypassUrl, 
            method: "GET",
            timeout: 10000
          })
            .then(data => ({ website, data, success: true }))
            .catch(err => ({ website, data: null, error: err, success: false }));

          promises.push(request);
        });
      });

      // Update stats
      $('#totalWebsites').text(totalWebsites);

      Promise.allSettled(promises).then(results => {
        let totalResults = 0;
        let successfulSearches = 0;
        let failedSearches = 0;

        results.forEach(result => {
          if (result.status === 'fulfilled') {
            const res = result.value;
            if (res.success && res.data) {
              successfulSearches++;
              const parsedResults = parseResults(res.data, res.website);
              totalResults += parsedResults.length;
              displayResults(res.website, parsedResults);
            } else {
              failedSearches++;
              displayError(res.website.name, res.error);
            }
          } else {
            failedSearches++;
            displayError('Unknown website', result.reason);
          }
        });

        // Update stats
        $('#totalResults').text(totalResults);
        $('#successfulSearches').text(successfulSearches);
        $('#failedSearches').text(failedSearches);
        $('#statsSection').removeClass('hidden');

        $("#loading").addClass("hidden");

        if (totalResults === 0) {
          showAlert('No results found for your search term. Try a different keyword or category.', 'info');
        }
      });
    }

    function parseResults(html, website) {
      try {
        const doc = new DOMParser().parseFromString(html, "text/html");
        const items = doc.querySelectorAll(website.main);
        const results = [];

        items.forEach(item => {
          const titleElement = item.querySelector(website.title);
          const imgElement = item.querySelector(website.img);
          const hrefElement = item.querySelector(website.href);

          if (titleElement && hrefElement) {
            let imgSrc = imgElement?.getAttribute("src") || 
                         imgElement?.getAttribute("data-src") || 
                         imgElement?.getAttribute("data-original") || 
                         "https://via.placeholder.com/300x400/2d2d2d/616370?text=No+Image";
            
            let href = hrefElement.getAttribute("href");

            // Fix relative URLs
            if (href && !href.startsWith("http")) {
              href = website.baseUrl + (href.startsWith("/") ? "" : "/") + href;
            }
            if (imgSrc && !imgSrc.startsWith("http")) {
              imgSrc = website.baseUrl + (imgSrc.startsWith("/") ? "" : "/") + imgSrc;
            }

            results.push({ 
              title: titleElement.textContent.trim(), 
              img: imgSrc, 
              href 
            });
          }
        });
        return results.slice(0, 12); // Limit to 12 results per website
      } catch (error) {
        console.error('Error parsing results:', error);
        return [];
      }
    }

    function displayResults(website, results) {
      const container = $("#results");
      
      const websiteSection = $(`
        <div class="bg-white dark:bg-gray-800 rounded-2xl p-6 shadow-lg border border-gray-200 dark:border-gray-700 animate-fade-in">
          <div class="flex items-center gap-4 mb-6 pb-4 border-b border-gray-200 dark:border-gray-700">
            <div class="w-10 h-10 bg-gradient-to-br from-primary-500 to-primary-700 rounded-full flex items-center justify-center text-white font-bold text-lg">
              ${website.name.charAt(0)}
            </div>
            <h3 class="text-xl font-bold text-gray-900 dark:text-white">${website.name}</h3>
            <span class="ml-auto bg-primary-100 dark:bg-primary-900 text-primary-800 dark:text-primary-200 px-3 py-1 rounded-full text-sm font-medium">
              ${results.length} results
            </span>
          </div>
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4" id="results-${website.name.replace(/\s+/g, '-')}"></div>
        </div>
      `);

      const resultsContainer = websiteSection.find(`#results-${website.name.replace(/\s+/g, '-')}`);

      if (results.length === 0) {
        resultsContainer.html(`
          <div class="col-span-full">
            <div class="bg-yellow-50 dark:bg-yellow-900/20 border border-yellow-200 dark:border-yellow-800 rounded-xl p-4">
              <div class="flex items-center">
                <i class="fas fa-exclamation-triangle text-yellow-600 dark:text-yellow-400 mr-3"></i>
                <span class="text-yellow-800 dark:text-yellow-200">No results found on ${website.name}</span>
              </div>
            </div>
          </div>
        `);
      } else {
        results.forEach(result => {
          const col = $(`
            <div class="group">
              <div class="bg-gray-50 dark:bg-gray-900 rounded-xl overflow-hidden border border-gray-200 dark:border-gray-700 transition-all duration-300 group-hover:shadow-lg group-hover:-translate-y-1 group-hover:border-primary-300 dark:group-hover:border-primary-600 h-full flex flex-col">
                <div class="relative overflow-hidden h-48">
                  <img src="${result.img}" class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105" alt="${result.title}" loading="lazy" onerror="this.src='https://via.placeholder.com/300x400/2d2d2d/616370?text=Image+Error'">
                </div>
                <div class="p-4 flex flex-col flex-grow">
                  <h5 class="font-semibold text-gray-900 dark:text-white line-clamp-2 mb-3 flex-grow">${result.title}</h5>
                  <a href="${result.href}" class="bg-gradient-to-r from-primary-500 to-primary-600 hover:from-primary-600 hover:to-primary-700 text-white font-medium py-2 px-4 rounded-lg transition-all duration-300 transform hover:-translate-y-0.5 shadow hover:shadow-md text-center flex items-center justify-center gap-2" target="_blank" rel="noopener noreferrer">
                    <i class="fas fa-external-link-alt text-sm"></i>
                    View
                  </a>
                </div>
              </div>
            </div>
          `);
          resultsContainer.append(col);
        });
      }

      container.append(websiteSection);
    }

    function displayError(websiteName, error) {
      const container = $("#results");
      container.append(`
        <div class="bg-white dark:bg-gray-800 rounded-2xl p-6 shadow-lg border border-gray-200 dark:border-gray-700 animate-fade-in">
          <div class="flex items-center gap-4 mb-4">
            <div class="w-10 h-10 bg-red-100 dark:bg-red-900 rounded-full flex items-center justify-center text-red-600 dark:text-red-400 font-bold text-lg">
              !
            </div>
            <h3 class="text-xl font-bold text-gray-900 dark:text-white">${websiteName}</h3>
          </div>
          <div class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-xl p-4">
            <div class="flex items-center">
              <i class="fas fa-exclamation-circle text-red-600 dark:text-red-400 mr-3"></i>
              <span class="text-red-800 dark:text-red-200">Failed to fetch results from ${websiteName}. The site might be temporarily unavailable.</span>
            </div>
          </div>
        </div>
      `);
    }

    function showAlert(message, type) {
      const alertClass = {
        'success': 'bg-green-50 border-green-200 dark:bg-green-900/20 dark:border-green-800 text-green-800 dark:text-green-200',
        'warning': 'bg-yellow-50 border-yellow-200 dark:bg-yellow-900/20 dark:border-yellow-800 text-yellow-800 dark:text-yellow-200',
        'danger': 'bg-red-50 border-red-200 dark:bg-red-900/20 dark:border-red-800 text-red-800 dark:text-red-200',
        'info': 'bg-blue-50 border-blue-200 dark:bg-blue-900/20 dark:border-blue-800 text-blue-800 dark:text-blue-200'
      }[type] || 'bg-blue-50 border-blue-200 dark:bg-blue-900/20 dark:border-blue-800 text-blue-800 dark:text-blue-200';

      const iconClass = {
        'success': 'fa-check-circle text-green-600 dark:text-green-400',
        'warning': 'fa-exclamation-triangle text-yellow-600 dark:text-yellow-400',
        'danger': 'fa-exclamation-circle text-red-600 dark:text-red-400',
        'info': 'fa-info-circle text-blue-600 dark:text-blue-400'
      }[type] || 'fa-info-circle text-blue-600 dark:text-blue-400';

      const alert = $(`
        <div class="${alertClass} border rounded-xl p-4 mb-4 animate-fade-in flex items-center justify-between">
          <div class="flex items-center">
            <i class="fas ${iconClass} mr-3"></i>
            <span>${message}</span>
          </div>
          <button type="button" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
            <i class="fas fa-times"></i>
          </button>
        </div>
      `);

      $("#results").prepend(alert);

      // Auto-dismiss after 5 seconds
      setTimeout(() => {
        alert.fadeOut(300, function() {
          $(this).remove();
        });
      }, 5000);

      // Manual dismiss
      alert.find('button').click(function() {
        alert.fadeOut(300, function() {
          $(this).remove();
        });
      });
    }
  </script>
</body>
